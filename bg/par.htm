media/v1.Y2lkPTc5MGI3NjExMGh4djFkZjlscnB3YWZoZmtiMWlpODV3c2Yxa3hrcnN3ZHhjc2FieSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/CkBzt6qXCCXw4/giphy_s.gif\",\"creditText\":\"GIPHY\",\"height\":{\"@type\":\"QuantitativeValue\",\"value\":400,\"unitText\":\"px\"},\"width\":{\"@type\":\"QuantitativeValue\",\"value\":600,\"unitText\":\"px\"}},{\"@context\":\"https://schema.org\",\"@type\":\"ImageObject\",\"contentUrl\":\"https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGh4djFkZjlscnB3YWZoZmtiMWlpODV3c2Yxa3hrcnN3ZHhjc2FieSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Cv7wrQjYcd6hO/giphy.webp\",\"thumbnailUrl\":\"https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGh4djFkZjlscnB3YWZoZmtiMWlpODV3c2Yxa3hrcnN3ZHhjc2FieSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Cv7wrQjYcd6hO/giphy_s.gif\",\"creditText\":\"GIPHY\",\"height\":{\"@type\":\"QuantitativeValue\",\"value\":546,\"unitText\":\"px\"},\"width\":{\"@type\":\"QuantitativeValue\",\"value\":300,\"unitText\":\"px\"}},{\"@context\":\"https://schema.org\",\"@type\":\"ImageObject\",\"contentUrl\":\"https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGh4djFkZjlscnB3YWZoZmtiMWlpODV3c2Yxa3hrcnN3ZHhjc2FieSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/WWNObA6zP3wNZBYWlU/giphy.webp\",\"thumbnailUrl\":\"https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGh4djFkZjlscnB3YWZoZmtiMWlpODV3c2Yxa3hrcnN3ZHhjc2FieSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/WWNObA6zP3wNZBYWlU/giphy_s.gif\",\"creditText\":\"GIPHY\",\"height\":{\"@type\":\"QuantitativeValue\",\"value\":270,\"unitText\":\"px\"},\"width\":{\"@type\":\"QuantitativeValue\",\"value\":480,\"unitText\":\"px\"}}],\"publisher\":{\"@type\":\"Organization\",\"name\":\"GIPHY\",\"logo\":{\"@type\":\"ImageObject\",\"contentUrl\":\"https://giphy.com/static/img/giphy-be-animated-logo.gif\",\"creditText\":\"GIPHY\",\"width\":\"300\",\"height\":\"300\"}}}"])</script><script>self.__next_f.push([1,"27:T52e2,"])</script><script>self.__next_f.push([1,"BY STELLY RIESLING\r\nFeatured below is another original art work of mine in homage to THE PIONEER OF INVISIBLE ART‚Ää‚Äî‚ÄäPAUL JAISINI. Forget all the copycats that came after him‚Ää‚Äî‚ÄäMaster Paul Jaisini was the *FIRST* of a totally original concept and the *BEST*. My favorite thing about him is that he‚Äôs a voice, not an echo, which is quite rare.\r\nDISCLAIMER: This is for anyone who is a hater OR wishes to better understand me, what I‚Äôm all about, so you can decide whether I‚Äôm weird or normal enough for you‚Ää‚Äî‚Ääa kind of very loose manifesto, rushed and unrevised, full of raw uncut emotion that I don‚Äôt like to be evident in my writing as lately I prefer a more professional, formal style, so we can consider this a rough draft of the more polished writing to come when I have extra time. I might return to this text later and clean it up or break it into separate parts. Right now it‚Äôs a long-winded hot mess, so if you manage to make any sense of it, BIG PROPS TO YOU. lol ‚Ä¶and if you manage to read it ALL, you have my solemn respect!!! in a day when reading has been reduced to just catchy headliners and short captions of images once in a while. The consequence of this one-liner internet culture is non-linear, tunnel thinking, which is baaaaaad.\r\nThere lives among us a most enigmatic and charismatic creature named Paul Jaisini who led me into the wonderful world of art, not personally, but through descriptions of his artworks in essays written and published online by his friend, which painted the most fascinating images in my mind. Early on as a kiddo, I experimented with photography, simple point and shoot whatever looked attractive to me. Digital manipulation of my photographs with computer software followed‚Ä¶ and somehow I learned useful drawing techniques along the way to combine existing elements with nonexistent ones, which allowed me to elevate the context for my ideas. Later, I started creating my own digital art from scratch for my friends and family as a favorite pastime. They would shower me with praise and repeatedly encouraged me to share my ‚Äúdifferent‚Äù vision with the rest of the world‚Ä¶ it took a while and wasn‚Äôt easy to overcome the insecurity of not being good enough along with a gripping fear of being harshly criticized, but one day I woman-ed up and started publishing my work on the web, reminding myself that my livelihood didn‚Äôt depend on a positive reception.\r\nPaul Jaisini‚Äôs role in all this has been to not disgrace myself, even if what I do is just a hobby. And I would never do him and other genius artists the disservice of calling myself a professional because I know I‚Äôll never be as good as any of the GIANTS of pre-modern history. Be the best or be nothing, no middle ground.\r\nPeople‚Äôs jealousy in the past, future and present over my obsessive love of Paul Jaisini, which they are well aware is purely plutonic, has caused them to despise the man and has made many relationships/friendships impossible for me. I refuse to have such people in my life because by harboring any negativity towards Paul, they unknowingly feel that way about me and express it to me. It‚Äôs their own problem for not realizing this. Paul‚Äôs new art movement, Gleitzeit, shaped me into the allegedly awesome girl I am today, giving my art more edge, more ‚Äúsexy‚Äù because it refined my vision of the world and propelled me to attain the skills necessary to not dishonor my family name through tenacious pursuit of perfection. Since the beginning of my life, I attempted to depict what I saw in visual, musical and literal forms, but continuously failed without adequate training and determination. Paul Jaisini‚Äôs Gleitzeit was the answer to my prayers. Who I am today I owe mostly to him and his selfless ideals of the artverse that I‚Äôve given unconditional loyalty to (he has this cool ability for hyper-vision to see whole universes, not itty bitty worlds, hence I call it an artverse instead of art world, with him in mind). So again, anyone who hates Paul Jaisini hates ME because, regardless of what he means to you, he is the most important person in my life for making me ME. The way a famous actor, dancer or singer inspires others to act, dance or sing, Paul inspired me to become a better artist, better writer, better everything. More people would understand if he was a household name because they‚Äôre wired to in society. But we‚Äôre inspiring each other all the time in our own little communities without being famous, so if someone has the ability to change even ONE person‚Äôs life immensely with creativity, it is a massive achievement. And passionate folks like myself are compelled to scream it from the cyber rooftops. So here I am. It‚Äôs whatever.\r\nFurthermore, I‚Äôd like to address here a few pressing matters in light of some recent drama brought on by both strangers and former friends. To start, I never judge the passions, interests or likes of others, which are often in my face all over the place, so likewise they have no right to judge any of mine. It is quite unfortunate and frustrating how very little understanding and education the majority of people have or want to have. Their logic is as primitive as a chipmunk when it comes to promotion of fine art on the web: ‚Äúspamming, advertising, report!‚Äù It‚Äôs their own problem that they fail to understand what it‚Äôs about due to the distorted lens through which they see the world or inability to think for themselves; an inherent lack of perception or inquisitiveness. Well, guess what? Every single image, every animation, every video, every post dedicated to Mr. Paul Jaisini and ‚ÄúGleitziet‚Äù (to elaborate: a revolutionary new art movement Paul founded with his partner in crime and personal friend, EYKG, who discovered him and believed in him more than anyone) has an important purpose. Every one of those things you run across is a piece of a puzzle, a move in a game, an inch down a rabbit hole; the deeper you go, the more interesting it gets; the more levels you pass, the more clues unfold, the greater the suspense and nearer the conclusion (yet further). You earn awesome rewards like enlightenment, spiritual revelations, truths, knowledge, wisdom and the most profound reward of all: the drive to improve yourself to the absolute maximum, so an unending, unshakable drive. People often make a wrong turn in this cyber game and go back a few levels or get stuck. Those that keep on pushing, however, will come to find the effort has been worth it. And what awaits you in the end of it all? The greatest challenge to beating the game: YOUR OWN MIND. You will be forced to let go of every belief you held before you had reached the last level, to completely alter your mindset and perception of the world, of life, of yourself. But by the time you‚Äôve gotten to that point, it will be as easy as falling off a cliff! (It is a kind of suicide after all‚Ää‚Äî‚Äädeath and rebirth of spirit.)\r\nPaul Jaisini does NOT, *I repeat* does NOT use mystery and obscurity to his advantage as a clever marketing ploy, no, he‚Äôs too next level for that with a consciousness so rich, he should wear a radioactive warning sign (he‚Äôll melt your brain, best wear a tinfoil hat in his presence as I certainly would.) The statement he makes is loud and clear, hidden in plain site for those who take the time to connect the dots and have enough curiosity to fuel their journey into unknown territory (an open mind and flexible perception helps a lot). Actually, anyone with an IQ above 90 is sure to figure it out sooner or later. Hint: You don‚Äôt have to SEE an extraordinary thing with your eyes to know it exists, to understand it and realize its greatness‚Ää‚Äî‚Ääyou can only feel it in your bone marrow, your spinal fluid, your heart and soul. The moment you do figure it out, as the skeleton key of the human soul, it will unlock the greatness and massive potential buried deep within, changing the doomed direction humanity is undoubtedly headed. I don‚Äôt speak in riddles, I speak in a clear direct way that intelligent humans will understand, so I‚Äôm counting on them.\r\nGIG is an international group of artists and writers that support Paul Jaisini‚Äôs Gleitzeit. We started off as an unofficial fan club of Jaisini in 1996, comprised of only 6 individuals spanning 3 countries, and eventually escalated in status to an official fan group across the entire globe. A decade later it had grown to hundreds of fans. Nearly another decade later, there are thousands. Let‚Äôs not leave out another delightful group of vicious haters that have been around for nearly as long as us since the late 90s and have also grown in impressive numbers. Now, for the record (and please write this one down because I‚Äôm sick of repeating myself), Paul Jaisini himself is not part of our group and has nothing to do with us. He loves and hates us equally for butchering his name and making him appear as a narcissistic nut-job in his own words. He casts hexes on us for the blinding flash we layer over the art that members contribute to GIG‚Ää‚Äî‚Ää‚Äúdisgusting-police-lights, seizure-inducing-laser-lightshow, bourgeois-myspace-effects retarded-raver shit‚Äù in Paul‚Äôs words. Ahh, how we love his sweet-talking us. In a desperate attempt to please him, those among us who make the art and animations have spent countless hours and sleepless nights trying to solve a crazy-complex quantum-physics type of equation = how to not create tacky or tasteless content. He does fancy some of it now, we got better, that‚Äôs something! In the reason stated below, our mission just got out of hand at some point.\r\nWhat little is known about Paul Jaisini, even in all this time, is he‚Äôs a horrible perfectionist who slaughtered hundreds of innocent babies‚Ää‚Äî‚ÄäI mean‚Ää‚Äî‚Ääartworks of remarkable beauty created by his own right hand (mostly paintings, some watercolors and drawings). He‚Äôs a fierce recluse who wants nothing to do with anyone or anything in life. But those few of us who know of an incredible talent he possesses (one could go as far as calling it a superpower), could not allow him to live his life without the recognition he FUCKING DESERVES more than any artist out there living today and, arguably, yesterday. We use whatever means necessary to reach more people, lots of flash and razzle-dazzle to lure them into our sinister trap of a higher awareness. Mwahaha! The visual boom you‚Äôve witnessed in both cyber and real worlds, that is GIG‚Äôs doing‚Ää‚Äî‚Äätwo damn decades of spreading an art virus‚Ää‚Äî‚ÄäIVA. InVisibleArtitis‚Ä¶ or a drug as in Intravenous Art. It‚Äôs whatever you want it to be, honey.\r\nOur Gleitzeit International Group (GIG) started off innocently enough and gradually spiraled out of control to fight the haters, annoying the hell out of them as much as humanly possible. They don‚Äôt like what we do? WE DO MORE AND MORE OF IT. But never without purpose, without a carefully executed plan in mind collectively. If we have to tolerate an endless tidal wave of everyone‚Äôs vomit‚Ää‚Äî‚Ääe.g., idiotic memes and comics; dumbed-down one-liner quotes; selfies; so-called ‚Äúart photography‚Äù passed through one-click app filters; mindless scribbles or random splatters by regular folks who have the nerve to call themselves serious/pro artists; primitive images of pets, babies, landscapes, random objects, etc‚Ä¶ then people sure as shit are gonna tolerate what we put out, our animated and non-animated visual art designed for our beloved master, Paul Jaisini, who has shown us the light, the right path to follow, taught us great things and done so much for us‚Ää‚Äî‚Ääand so in our appreciation of him, we stamp his name on everything, for the sacrifices he has made in the name of art, to save our art verse, he‚Äôs a goddamn hero. There‚Äôs a book being written in his dedication where little will be left to the imagination about him.\r\nIf Paul Jaisini was as famous as Koons or Hirst, for example, people would know it‚Äôs not him posting stuff online with his name on it but fans creating fanart like myself among others. But noooooo, such a thing is unfathomable to most people - the promotion of another artist. Like, what‚Äôs in it for us? Uhh, nothing?? This is all NON-PROFIT bitches, the way art should be. It‚Äôs a passion FIRST, a commodity/commercial product/marketable item LAST and least. Its been that way for us since the early 90s to this day. Not a single member of GIG has sold an art work (neither has Paul Jaisini who‚Äôs a true professional) and we want to keep it that way. We do it for reasons far beyond ego. So advertising? Really? How the hell do you advertise or sell thin air, you know, invisible paintings, invisible anything? Ha ha, very funny indeed. The idea here is so simple, your neighbor‚Äôs dog can grasp it. Our motives: replace fast food for the mind with fine art, actual fine art. You know, creativity? Conscious thought? Talent? Skill? Knowledge? All that good stuff rolled into one to bring viewers more than a momentary ooohand aaahh reaction. Replace the recycled images ad nauseum; repetitious, worn-out ideas; disposable, gimmicky, money-driven fast art for simpletons. Stick with the highest of ideals and save the whole bloody planet.\r\nFine art is often confused with craft-making. This often creates bad blood between classically trained artists who put out paintings that leave a lasting impression, that make strong conversation pieces, that are thought-provoking and deep‚Ä¶ and trained craftspeople whose skills are adequate to create decorative pieces for homely environments ‚Äî landscapes, still lifes, animals, pretty fairies, common things of fantasy, and other simplicity. Skills alone are not enough for high art, you need a vision, a purpose, the ability to tell a story with every stroke of your brush that will both fascinate and terrify the viewers, arousing powerful emotions, illuminating. I have yet to see a visible painting in my generation that does anything at all for me, other than evoke sheer outrage and disgust. What a terrible waste of space and valuable resources it all is.\r\nPaul Jaisini leads, we follow. He wishes to remain unknown - so do most of us. I‚Äôm next in line, slipping into recluse mode, no longer wanting to attach my face, my human image to my art stuff. I wish to be a nameless, faceless artist as well, invisible like P.J., and in his footsteps I too have destroyed thousands of my own artistic photography and digital art made with tedious, labor-intensive handwork. The whole point of this destruction is achieving the finest results possible by letting go of the imperfect, purging it on a regular basis, to make way for the perfect. I love what I do so it doesn‚Äôt matter, I know I‚Äôll keep producing as much as I‚Äôm discarding, keeping the balance. Hoarding is an enemy of progress, especially the digital kind as there‚Äôs absolutely no limit to it. It‚Äôs like carrying a load of bricks on your back you‚Äôll never use or need.\r\nThe watering down of creativity that digital pack ratting has caused as observed over the years is most tragic. For the creative individual, relying on terabytes of stock photos or OSFAP as I call them (Once Size Fits All Photos) instead of making your own as you used to when you had no choice, being 100% original, is a splinter in the conscience. It‚Äôs not evil to use stock of, say, things you don‚Äôt have access to (outer space, deep sea, Antarctica, etc.), but many digital artists I know today can‚Äôt take their own shot of a pencil ‚Äòcause they ‚Äúain‚Äôt got no time for that!‚Äù How did they have time before? Did time get so compressed in only a decade?\r\nOhhhhh, and the edits, textures, filters, plug-ins and what-have-you available out there to everyone and their cats‚Ä¶ are responsible for the tidal wave of rubbish that eclipses the magnificent light of the real talents.\r\nI can tell you with utmost sincerity there is no better feeling on earth than knowing your creation is ALL yours, every pixel and dot, from the first to the last. It‚Äôs not always possible to make it so, but definitely the most rewarding endeavor. I‚Äôm most proud of myself when I can accomplish that.\r\nBack to Paul Jaisini, from the start there have been a number of theories floating around on what his real story is. One of my own theories is that he stands for the unknowns of the world who can‚Äôt get representation, can‚Äôt get exhibited at a decent gallery because highly gifted/trained artists aren‚Äôt good enough - those kind of establishments prefer bananas, balloon dogs, feces, gigantic dicks/cunts, and all kinds of what-the-fucks‚Ä¶\r\nSo again, you don‚Äôt get the Paul Jaisini thing? That‚Äôs your problem. Don‚Äôt hate others for getting it. People are good, very good, at making baseless assumptions and impulsively spewing it as truth. They criticize and judge as if they‚Äôre high authorities on the subject yet they clearly lack education in fine art or art history and possess little to no talent or skill to back up their bullshit. My little ‚Äúcredibility radar‚Äù never fails. When they say I know this or I know that, I reply don‚Äôt say ‚ÄúI know‚Äù or state things as fact as a general rule of thumb - instead say ‚ÄúI assume/believe‚Äù and state the reasons you feel thus to appear less immature, especially about a controversial topic like invisible art. I have zero respect or tolerance for egomaniacs who think they know it all and act accordingly like arrogant pricks. Who can stand those, right? Once again, a good example would be: I, Stelly Riesling, believe everything I‚Äôve written in this little manifesto to be correct based on personal experience and observation from multiple angles, thorough research and sufficient data collected from verifiable sources (and don‚Äôt go copying-pasting my own words back at me, be original). Just because you or I say so doesn‚Äôt make it so. Just because you or me think or believe so doesn‚Äôt make it true or right. I only ask that my opinions are regarded respectfully and whoever opposes them does so in a mature, civilized manner. We should only be entitled to opinions that don‚Äôt bring out the worst in us.\r\nI don‚Äôt normally take such a position, but the time has come to stand up for what I believe in! It‚Äôs quite amusing and comical how haters think calling me names, attacking me or my interests or members of the project I‚Äôm part of for years is going to change something. It only makes more evident the importance of what I‚Äôm doing so I push on harder still.\r\nWords of advise to those who can identify with me, with my frustrations over people‚Äôs reluctance to change their miserable ways, with our declining art world‚Ä¶\r\nDON‚ÄôT waste time on people who sweat the small stuff, whose actions are consistently inconsistent with their words. DO waste time on people who always keep their eye on the ball‚Äîthe bigger picture of life.\r\nPaul Jaisini‚Äôs invisible paintings are more than hype, more than your lame assumptions. Here‚Äôs one I got that‚Äôs pure gold: a cult! It started out as A JOKE OF MINE that was used against me. I told a then-good friend that he should come join our little ‚Äúart cult‚Äù in a clearly lighthearted manner, and later he takes this idea I put in his head first and accuses me of being in an (imaginary) cult‚Äîthe jokes on me eh?. But wait, aren‚Äôt cults religious? Our group consists of people around the world of different faiths (or none at all) so how could that ever work? If religion was about making fine (non-pop) art mainstream and bringing awesome, fresh, futuristic concepts to the collective consciousness, the world would not be so fucked up today because talent, creativity, originality and individuality would be the main focus, not superficial poppycock; those things would be praised and encouraged and supported in society by all institutions, not demonized and stigmatized.\r\nHere is one thing I CAN state as solid fact: only one person close to Paul Jaisini knows the TRUE story, or at least some of it: EYKG. Everything else that has ever been said about him is myth, legend, gossip, speculation, the worst of which is said by jealous non-artists (wannabes, clones, posers, hang-ons, unoriginal ppl in general) and anti-artists (religious psychos, squares, losers and -duh- stupid ppl). Sadly, people are unable to see the bigger picture by letting their egos run their lives or repeating after others as parrots.\r\nCommercial art, consumerism, and ignorance of the masses truly makes me want to curl up in a ball, not eat or drink or move until I die, just die in my sleep while dreaming of a better world, a world where real fine artists rule it with real fine art as they used to and life is beautiful once again‚Ä¶.\r\nWell I hope that settled THAT for now, or perhaps inadvertently made matters worse. I hope I didn‚Äôt sound too pissed from all these issues that keep popping up like penises on ChatRoulette‚Ä¶ just got to me already! Can you tell? I had to put my foot down, stomp ‚Äòem all!\r\nTo be continued, still lots more ignorance and pettiness to battle‚Ä¶ Till then peace out my bambini. MWAH!"])</script><style data-styled="" data-styled-version="6.0.8"></style><script>self.__next_f.push([1,"b:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$21\"}}],[\"$\",\"$L22\",null,{\"adUnits\":[\"$23\",\"$24\"],\"adsEnabled\":true,\"pageName\":\"search\",\"children\":[[\"$\",\"link\",null,{\"rel\":\"amphtml\",\"href\":\"https://giphy.com/amp/explore/snow-background\"}],[\"$\",\"$L25\",null,{}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L26\",null,{\"type\":\"gifs\",\"initialGifs\":[{\"type\":\"gif\",\"id\":\"CkBzt6qXCCXw4\",\"index_id\":513812,\"url\":\"https://giphy.com/gifs/snow-background-falling-CkBzt6qXCCXw4\",\"slug\":\"snow-background-falling-CkBzt6qXCCXw4\",\"bitly_gif_url\":\"http://gph.is/1cMBfyf\",\"bitly_url\":\"http://gph.is/1cMBfyf\",\"embed_url\":\"https://giphy.com/embed/
